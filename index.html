<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Password Generator</title>
    <link rel="stylesheet" href="./src/output.css">
    <script src="./js/script.js" defer></script>
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto mt-16 px-4 max-w-lg bg-white shadow-md rounded-lg p-8">
        <h1 class="font-semibold text-3xl text-gray-900 mb-8">
            Generate a <br> <span class="text-blue-600 border-b-4 border-blue-600 pb-1">Secure Password</span>
        </h1>
        <div
            class="display flex items-center justify-between bg-gray-100 text-gray-600 mb-6 p-4 rounded-md shadow-inner">
            <input type="text" id="password" placeholder="Your Password"
                class="text-lg border-none outline-none bg-transparent w-full">
            <img src="./images/copy.png" class="w-6 ml-3 cursor-pointer" onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"
            class="bg-blue-600 hover:bg-blue-700 text-white flex items-center justify-center w-full py-3 rounded-md text-lg font-medium transition duration-200 ease-in-out">
            <img src="./images/generate.png" class="w-6 mr-2"> Generate Password
        </button>
    </div>
</body>

</html>
